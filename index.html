<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="js-todo-list">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <div class="js-weather "></div>

      <h2 class="js-hello"></h2>
      <form class="js-todoHello">
        <input type="text" placeholder="Name" />
      </form>

      <p><b>ToDo</b></p>
      <form class="js-todoForm">
        <input type="text" placeholder="Write a to todo" />
      </form>
      <p><b>Pending</b></p>
      <ul class="js-pending"></ul>
      <p><b>Finished</b></p>
      <ul class="js-finished"></ul>
      <script src="src/hello.js"></script>
      <script src="src/clock.js"></script>
      <script src="src/weather.js"></script>
      <script src="src/toDo.js"></script>
      <script src="src/bgImage.js"></script>
    </div>
  </div>
</body>

</html>
